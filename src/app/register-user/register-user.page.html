<ion-header>
  <ion-toolbar>
    <ion-title>
      Registro de Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!-- Agrega campos para la información del usuario -->
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="userData.username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="userData.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="userData.lastName" name="lastName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input [(ngModel)]="userData.rut" name="rut" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="userData.email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Carrera</ion-label>
      <ion-input [(ngModel)]="userData.career" name="career" required></ion-input>
    </ion-item>

    <!-- Campos de región y comuna -->
    <ion-item>
      <ion-label>Selecciona la región:</ion-label>
      <ion-select placeholder="Selecciona una región" [(ngModel)]="selectedRegion" (ionChange)="obtenerComuna(selectedRegion)">
        <ion-select-option *ngFor="let region of regiones_list" [value]="region">{{ region }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Selecciona la comuna:</ion-label>
      <ion-select placeholder="Selecciona una comuna" [(ngModel)]="selectedCommune">
        <ion-select-option *ngFor="let commune of commune_list" [value]="commune">{{ commune }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input [(ngModel)]="userData.address" name="address" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="userData.password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">repetir Contraseña</ion-label>
      <ion-input [(ngModel)]="repetirContrasena" name="password" type="password" required></ion-input>
    </ion-item>

  </ion-list>

  <!-- Botones de guardar y registrar -->
  <ion-button expand="full" (click)="guardarUsuario()">Guardar</ion-button>
  <ion-button expand="full" (click)="registrarUsuario()">Registrar</ion-button>
</ion-content>
